name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: sudo apt-get update && sudo apt-get install -y inkscape
      - run: pip install -r requirements.txt
      - run: python inkscape-slide.py example/sample.svg
